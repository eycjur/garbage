{% extends "garbage/base.html" %}
{% load static %}

{% block main %}
<div class="col-md-8 smart-padding">
	<div class="container card px-1 py-3">
		<h2 class="m-3">分類結果</h2>
		<!-- <img src="{% static 'garbage/media/images/image.jpg' %}" alt="画像" id=""> -->
		<img src="data:image/png;base64,{{ base64Img }}" alt="画像" id="result-img">
		<div class="container smart-padding">
			<table class="table" id="result-table">
				<tr>
					<th class="px-1">分類</th>
					<td class="px-1">確率</td>
					<td class="px-1">収集曜日</td>
				</tr>
				{% for key, value, day in pred %}
				<tr>
					<th class="px-1">{{ key }}</th>
					<td class="px-1">{{ value }}%</td>
					<td class="px-1">{{ day }}</td>
				</tr>
				{% endfor %}
			</table>
			<p>※分類および収集曜日は千葉県柏市のものを基準にしています。</p>
			<a href="{% url "garbage:index" %}">Topへ戻る</a>
		</div>
	</div>
</div>
{% endblock main %}
